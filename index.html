<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Baby Shower</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

  <!-- Referencia a jQuery (ajusta la ruta según la ubicación de tu archivo) -->
  <script src="ruta/a/tu/carpeta/jquery-3.7.1.min.js"></script>

  <!-- Referencias a Lightbox2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</head>
<body>
  <div class="invitation-container">
    <!-- Enlace a la imagen que se abrirá con Lightbox -->
    <a href="Baby Shower Sorpresa!.jpg" data-lightbox="baby-shower" data-title="Invitación Baby Shower">
      <img src="Baby Shower Sorpresa!.jpg" alt="Invitación Baby Shower" onerror="alternateImage()">
    </a>
    <h1>Descarga y Agrega al Calendario</h1>
    <a href="BabyShower.ics" download="BabyShower.ics">
      <button>Agregar al Calendario</button>
    </a>
  </div>

  <script src="script.js"></script>
  <script>
    function alternateImage() {
      // Si la primera imagen falla, intentamos cargarla con el nombre alternativo
      document.querySelector('img').src = 'Invitacion Baby Shower.jpg';
    }
  </script>
</body>
</html>
