<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Baby Shower</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="invitation-container">
    <img src="Baby Shower Sorpresa!" alt="Invitación Baby Shower" onerror="alternateImage()">
    <h1>Descarga y Agrega al Calendario</h1>
    <a href="BabyShower.ics" download="BabyShower.ics">
      <button>Agregar al Calendario</button>
    </a>
  </div>

  <script src="script.js"></script>
  <script>
    function alternateImage() {
      // Si la primera imagen falla, intentamos cargarla con el nombre alternativo
      document.querySelector('img').src = 'Invitacion Baby Shower.jpg';
    }
  </script>
</body>
</html>
